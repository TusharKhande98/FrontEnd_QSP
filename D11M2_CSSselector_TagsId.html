<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*
		{
			/* whole html document will be selected */
			background-color: lightskyblue;
		}
		.head1, #head1, .divPara
		{
			/* its a group selector, multiple properties will be applied to class/id */
			color:darkgreen;
		}
		#head1
		{
			/* its a id selector */
			color:green;
		}
		.head2
		{
			/* its a class selector */
			color:darkslategrey;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}

	</style>
	
</head>
<body>
	<p class="para1" id="head1">This is paragraph-1</p>

	<h1 class="head1">Its Heading - 1</h1>
	
	<div class="divPara">
		<p>this is from div</p>
	</div>

	<h1 class="head2">Its Heading - 2</h1>

</body>
</html>
