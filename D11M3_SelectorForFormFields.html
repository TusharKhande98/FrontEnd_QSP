<!-- Apply css selector of type[] for form -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form </title>

	<style>
		form
		{
			background-color: lightseagreen;
		}
		input[type="email"], input[type="password"]
		{
			background-color: lightgoldenrodyellow;
			color: darkgreen;
			font-weight: bold;
		}
	</style>
	
</head>
<body>
	<form>
		<fieldset>
			<legend>Form</legend>
			<label>Email:</label>
			<input type="email" name="eml">
			<br><br>
			<label>Password:</label>
			<input type="password" name="eml">
		</fieldset>
	</form>

</body>
</html>
