<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Tag</title>
	
</head>
<body>

	<div>
		<form>
			<fieldset>
				<legend align = "center" style="color: royalblue;">Login</legend>				
				
				<label>Username:-</label>
				<input type="text" name="un" required>
				<br><br>

				<label>Password:-</label>
				<input type="password" name="pwd" required>
				<br><br>

				<input type="submit" name="lgnbtn" value="Log-In">

				<input type="reset" name="cncbtn" value="Cancel">

			</fieldset>
		</form>
	</div>

</body>
</html>
