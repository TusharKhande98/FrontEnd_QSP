<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Image Tag</title>

</head>
<body>
       <div>
       	<center>
       		<h2>Way - 1 to set our image in center</h2>
       		<img src="/Images/4k mouse.jpg" width="500px " alt="My Marksheet" class="mks">
       		<!--  'alt' use to show img info, when its not load-->
       	</center>
        </div>
        <br>

        <div align="center">
       		<h2>Way - 2 to set our image in center</h2>
       		<img src="/Images/4k mouse.jpg" width="500px " alt="My Marksheet" class="mks">
        </div>


</body>
</html>
