<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<style type="text/css">
		.hrt
		{
			font-size: 50px;
			color: darkred;
			animation-name: hrtbt;
			animation-duration: 0.5s;
			animation-iteration-count: infinite;
		}
		@keyframes hrtbt
		{
			50%{opacity: 0;}
		}
	</style>
</head>
<body>
	<div>
		<marquee>
			<span class="hrt">&#x2764;</span>
		</marquee>
	</div>

</body>
</html>
