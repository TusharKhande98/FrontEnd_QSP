<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unordered list</title>

	<style type="text/css">
		.heading
		{
			text-align: center;
			color: red;
			font-size: 400;
		}
		
		a
		{
			text-decoration: none;
			font-weight: bolder;
			font-size: 40px;
			color: black;
		}

		.heading:hover
		{

			font-family:monospace;
			letter-spacing: 1px;
			color: darkgoldenrod;
			transition: 2s;
			font:bold;

		}

		.csk:hover{color: yellow;}
		.rcb:hover{color: darkred;}
		.mi:hover{color: darkblue;}

		
	</style>

</head>
<body>

	<div>
		<h1 class="heading"> IPL TEAMS</h1>
		
	</div>

	<div>
		<ul type="none">
			<li> <a href="https://e1.pxfuel.com/desktop-wallpaper/86/574/desktop-wallpaper-asw7nram-on-twitter-ms-dhoni-csk-thumbnail.jpg" target="blank" class="csk">CSK</a> </li>
			<li> <a href="https://img.cricketworld.com/images/f-075531/ipl-winner-mi.jpg" target="blank" class="mi">MI</a> </li>
			<li> <a href="https://wallpapers.com/images/hd/rcb-cricket-team-captain-virat-kohli-3384obzwu9anwiwo.jpg" target="blank" class="rcb">RCB</a> </li>
			
		</ul>
	</div>


</body>
</html>
